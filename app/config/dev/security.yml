# Development security override - ensures Symfony 3.4 compatibility
# Firewalls defined here replace those in base security.yml
# Do NOT redefine encoders or providers - only override firewalls

security:
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        ezpublish_forgot_password:
            pattern: /user/(forgot-password|reset-password)
            security: false

        ezpublish_front:
            pattern: ^/
            anonymous: ~
            ezpublish_rest_session: ~
            form_login:
                require_previous_session: false
                login_path: /login
                check_path: /login_check
                default_target_path: /
                always_use_default_target_path: false
                # success_handler: netgen_admin_ui.security.authentication_success_handler
            logout:
                target: /login

        main:
            anonymous: ~
