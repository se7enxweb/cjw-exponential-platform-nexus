parameters:
    netgen_admin_ui.nga.is_admin_ui_siteaccess: true
    eztags.nga.routing.enable_tag_router: false
    ezsettings.nga.treemenu.http_cache: false
    netgen_admin_ui.nga.content_tree_default_page: /
    netgen_admin_ui.nga.media_folder_location: /content/view/full/43
    netgen_admin_ui.nga.design_root_location: /content/view/full/58

