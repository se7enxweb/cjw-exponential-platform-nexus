ezpublish:
    siteaccess:
        list:
            - nga
            - ngadminui
        groups:
            ngadminui:
                - nga
                - ngadminui
        match:
            Map\URI:
                nga: nga
                ngadminui: ngadminui
            Map\Host:
                nga.platform.cjw.demo.se7enx.com: ngadminui
    system:
        nga:
            user:
                layout: '@NetgenAdminUI/pagelayout_login.html.twig'
                login_template: '@NetgenAdminUI/user/login.html.twig'
            languages:
                - eng-GB
            var_dir: var/site
            repository: null
            index_page: /content/view/full/2
        ngadminui:
            user:
                layout: '@NetgenAdminUI/pagelayout_login.html.twig'
                login_template: '@NetgenAdminUI/user/login.html.twig'
            languages:
                - eng-GB
            var_dir: var/site
            repository: null
            index_page: /content/view/full/2

ez_publish_legacy:
    system:
        nga:
            templating:
                view_layout: '@NetgenAdminUI/pagelayout.html.twig'
                module_layout: '@NetgenAdminUI/pagelayout_module.html.twig'
            legacy_mode: false
        ngadminui:
            legacy_mode: false
        ngadminui:
            legacy_mode: false

ezpublish:
    system:
        nga:
            user:
                layout: '@NetgenAdminUI/pagelayout_login.html.twig'
                login_template: '@NetgenAdminUI/user/login.html.twig'
            languages:
                - eng-GB
            var_dir: var/site
            repository: null
            index_page: /content/view/full/2
            content_view:
                full:
                    default:
                        template: '@NetgenAdminUI/content/locationview.html.twig'
