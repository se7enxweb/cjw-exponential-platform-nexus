imports:
    - { resource: default_parameters.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: cache_pool/cache.tagaware.filesystem.yml }
    - { resource: cache_pool/cache.redis.yml }
    - { resource: env/generic.php }
    - { resource: env/platformsh.php }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: de
    # Identifier used to generate the CSRF token. Commenting this line will result in authentication
    # issues both in AdminUI and REST calls
    ezpublish_rest.csrf_token_intention: authenticate

# Switches Netgen Layouts and Netgen Content Browser to use filter search service adapter from Site API
netgen_layouts_ez_platform_site_api:
    search_service_adapter: filter

# Configuration for Database connection, can have several connections used by eZ Repositories in ezplatform.yml
doctrine:
    dbal:
        connections:
            default:
                driver: '%database_driver%'
                host: '%database_host%'
                port: '%database_port%'
                dbname: '%database_name%'
                user: '%database_user%'
                password: '%database_password%'
                charset: '%database_charset%'
                # Needs to be set to avoid Doctrine opening connection to database to get version info during situation where
                # database is not ready yet. See: https://symfony.com/doc/current/reference/configuration/doctrine.html
                server_version: '%database_version%'

                # jac: that php bin/console doctrine:database:create --if-not-exists creates the database with correct charset
                # https://symfony.com/doc/3.3/doctrine.html#configuring-the-database
                default_table_options:
                    charset: '%database_charset%'
                    collate: '%database_collation%'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true

# If you are not using MySQL, you can comment-out this section
ez_doctrine_schema:
    tables:
        options:
            charset: '%database_charset%'
            collate: '%database_collation%'

# Base configuration for Solr, for more options see: https://doc.ezplatform.com/en/latest/guide/search/#solr-bundle
# Can have several connections used by each eZ Repositories in ezplatform.yml
ez_search_engine_solr:
    endpoints:
        endpoint0:
            dsn: '%solr_dsn%'
            core: '%solr_core%'
    connections:
        default:
            entry_endpoints:
                - endpoint0
            mapping:
                default: endpoint0

framework:
    esi: ~
    translator: { fallback: '%locale_fallback%' }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    csrf_protection: ~
    form: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    # Place "eztpl" engine first intentionally if you setup use with legacy bridge.
    # This is to avoid template name parsing with Twig engine, refusing specific characters
    # which are valid with legacy tpl files.
    templating:
        engines: ['eztpl', 'twig']
        #assets_version: SomeVersionScheme
    default_locale: '%locale_fallback%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        # if handler_id set to null will use default session handler from php.ini
        handler_id: '%ezplatform.session.handler_id%'
        save_path: '%ezplatform.session.save_path%'
        # Note: eZ Platform also allows session name and session cookie configuration to be per SiteAccess, by
        #       default session name will be set to "eZSESSID{siteaccess_hash}" (unique session name per siteaccess)
        #       Further reading on sessions: http://doc.ezplatform.com/en/latest/guide/sessions/
        cookie_httponly: true
    fragments: ~
    http_method_override: true
    assets:
        packages:
            app:
                json_manifest_path: '%kernel.project_dir%/web/assets/app/build/manifest.json'
            ezplatform:
                json_manifest_path: '%kernel.project_dir%/web/assets/ezplatform/build/manifest.json'
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    paths:
            '%kernel.project_dir%/src/AppBundle/Resources/views/nglayouts/themes/app': 'nglayouts'
#    globals:
#        site_bundle_name: 'AppBundle'


# Webpack Encore Configuration
webpack_encore:
    output_path: false
    builds:
        # The path where Encore is building the assets - i.e. Encore.setOutputPath()
        app: '%kernel.project_dir%/web/assets/app/build'
        ezplatform: '%kernel.project_dir%/web/assets/ezplatform/build'

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    port: '%mailer_port%'
    username: '%mailer_user%'
    password: '%mailer_password%'
#    spool: { type: memory }

    # todo separate live and dev
    # or send mails in to delivery_addresses
    spool:
        type: file
#        path: '%kernel.cache_dir%/swiftmailer/spool'
        path: '%kernel.logs_dir%/mail'

    # Keine E-Mails verschicken sondern nur im debug anzeigen
    disable_delivery: true

    # send all emails to a specific address
    #    delivery_addresses: ['dev@example.com']



# FOSHttpCache Configuration
fos_http_cache:
    cache_control:
        rules:
            # Rule 1 (NEW): Default public pages are cacheable for 1 hour
            # These are non-admin, non-API pages that should benefit from shared caching
            -
                match:
                    path: "^(?!/admin|/api|/login|/logout|/user|/_|/ngadminui|/ng/)"
                headers:
                    overwrite: true
                    cache_control:
                        public: true
                        max_age: 3600
                        s_maxage: 3600
                        must_revalidate: true

            # Rule 2 (NEW): API endpoints stay private
            # API calls are user-specific and should not be shared cached
            -
                match:
                    path: "^/api/"
                headers:
                    overwrite: true
                    cache_control:
                        private: true
                        max_age: 0
                        s_maxage: 0

            # Rule 3 (EXISTING): Error/redirect responses get lower TTL
            # Make sure already cacheable (fresh) responses from eZ Platform which are errors/redirect gets lower ttl
            -
                match:
                    attributes:
                        _route: "^(?!nglayouts_app_api_|ngcb_api_)"
                    match_response: "response.isFresh() && ( response.isServerError() || response.isClientError() || response.isRedirect() )"
                headers:
                    overwrite: true
                    cache_control:
                        max_age: 5
                        s_maxage: 20

            # Rule 4 (EXISTING): Force TTL on 404 pages
            # Example of performance tuning, force TTL on 404 pages to avoid crawlers / ... taking to much load
            # Should not be set to high, as cached 404's can cause issues for future routes, url aliases, wildcards, ..
            -
                match:
                    attributes:
                        _route: "^(?!nglayouts_app_api_|ngcb_api_)"
                    match_response: "!response.isFresh() && response.isNotFound()"
                headers:
                    overwrite: true
                    cache_control:
                        public: true
                        max_age: 0
                        s_maxage: 20

jms_translation:
    source_language: en
    locales: [en]
    dumper:
        add_references: false
        add_date: false
    configs:
        admin:
            dirs:
                - '%kernel.root_dir%/../vendor/se7enxweb/ezplatform-admin-ui/src'
            output_dir: '%kernel.root_dir%/../vendor/se7enxweb/ezplatform-admin-ui/src/bundle/Resources/translations/'
            excluded_dirs: [Behat, Tests, node_modules]
            extractor:
                - ez_policy
            output_format: "xliff"
        admin_modules:
            dirs:
                - '%kernel.root_dir%/../vendor/se7enxweb/ezplatform-admin-ui-modules/src'
            output_dir: '%kernel.root_dir%/../vendor/se7enxweb/ezplatform-admin-ui-modules/Resources/translations/'
            excluded_dirs: [Behat, Tests, node_modules]
            output_format: "xliff"

# Liip Imagine Configuration
liip_imagine:
