    driver: "%liip_imagine_driver%"

# Sensio Framework Extra Configuration
sensio_framework_extra:
    router:
        annotations: false

# Httplug configuration
httplug:
    plugins:
        logger: ~
    clients:
        default:
            factory: httplug.factory.curl
            plugins: [httplug.plugin.logger]

lexik_translation:
    fallback_locale: [en]
    managed_locales: [de, en]

    base_layout: "@PrimeTranslations/pagelayout.html.twig"
    grid_input_type: text
    grid_toggle_similar: false
    storage:
        type: orm
