imports:
    - { resource: config.yml }
    - { resource: ezplatform_dev.yml }

framework:
    router:
        resource: '%kernel.project_dir%/app/config/routing_dev.yml'
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

doctrine:
    orm:
        # APCu Cache Configuration (ACTIVE)
        # Fast local in-process caching - optimal for development
        metadata_cache_driver:
            type: apcu
        query_cache_driver:
            type: apcu
        result_cache_driver:
            type: apcu
        second_level_cache:
            enabled: true
            region_lifetime: 3600
            region_lock_lifetime: 60
            region_cache_driver:
                type: apcu
            regions:
                default_region:
                    type: default
                    lifetime: 3600
                    cache_driver:
                        type: apcu

        # Redis Cache Configuration (COMMENTED OUT)
